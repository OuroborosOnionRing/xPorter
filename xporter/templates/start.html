body {
  display: flex;

  align-items: center;
  min-height: 100vh;
   background: radial-gradient(ellipse at bottom, #0d1d31 0%, #0c0d13 100%);
  overflow: hidden;
}

@function random_range($min, $max) {
  $rand: random();
  $random_range: $min + floor($rand * (($max - $min) + 1));
  @return $random_range;
}



  .navbar {
    background: black;
    padding: 1em;

  .navbar .logo {
    text-decoration: none;
    font-weight: bold;
    color: black;
    font-size: 1.2em;
  }
  
  .navbar .logo span {
    color: #FFFF00;
  }
  
  .navbar nav {
    display: none;
  }
  
  .navbar .container {
    display: -webkit-box;

    place-content: space-between;
  }
  
  .navbar .mobile-menu {
    cursor: pointer;
  }

  a {
    color: #444444;
  }
  
  ul {

    margin: 0;

  }
  
  section {
    padding: 5em 2em;
  }
  
  .hero {
    text-align: center;
  }
  
  .left-col .subhead {
    text-transform: uppercase;

    letter-spacing: .3em;
  }
  
  .left-col h1 {
    font-size: 2.5em;
    line-height: 1.3em;
    margin-top: .2em;
  }
  
  .left-col .primary-cta {

    border-radius: 5em;
    font-weight: bold;
    display: inline-block;
  }
  
  .left-col .watch-video-cta {
    display: block;
    margin-top: 1em;
  }
  
  .left-col .watch-video-cta img {
    margin-right: .5em;
  }
  
  .hero-img {
    width: 70%;
    margin-top: 3em;
  }
  
  
  
  label {
    display: block;
    font-size: 1.2em;
    margin-bottom: .5em;
  }
  
  input, textarea {
    width: 100%;
    padding: .8em;
    margin-bottom: 1em;
    border-radius: .3em;
    border: 1px solid gray;
    -webkit-box-sizing: border-box;
            box-sizing: border-box;
  }
  
  input[type="submit"] {
    background-color:#bba14f;
    color: white;
    font-weight: bold;
    font-size: 1.3em;
    border: none;
    margin-bottom: 5em;
    border-radius: 5em;
    display: inline-block;
    padding: .8em 2em;
    width: unset;
    cursor: pointer;
  }
  
  iframe {
    width: 100%;
    height: 300px;
  }
  
  nav.menu-btn {
    display: block;
  }
  
  nav {
    position: fixed;
    z-index: 999;
    width: 66%;
    right: 0;
    top: 0;
    background: #20272E;
    height: 100vh;
    padding: 1em;
  }
  
  nav ul.primary-nav {
    margin-top: 5em;
  }
  
  nav li a {
    color: white;
    text-decoration: none;
    display: block;
    padding: .5em;
    font-size: 1.3em;
    text-align: right;
  }
  
  nav li a:hover {
    font-weight: bold;
  }
  
  .mobile-menu-exit {
    float: right;
    margin: .5em;
    cursor: pointer;
  }
  
  @media only screen and (min-width: 768px) {
    .mobile-menu, .mobile-menu-exit {
      display: none;
    }
    .navbar .container {
      display: -ms-grid;
      display: grid;
      -ms-grid-columns: 180px auto;
          grid-template-columns: 180px auto;
      -webkit-box-pack: unset;
          -ms-flex-pack: unset;
              justify-content: unset;
    }
    .navbar nav {
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-pack: justify;
          -ms-flex-pack: justify;
              justify-content: space-between;
      background: none;
      position: unset;
      height: auto;
      width: 100%;
      padding: 0;
    }
    .navbar nav ul {
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
    }
    .navbar nav a {
      color: black;
      font-size: 1em;
      padding: .1em 1em;
    }
    .navbar nav ul.primary-nav {
      margin: 0;
    }
    .navbar nav li.current a {
      font-weight: bold;
    }
    .navbar nav li.go-premium-cta a {
      color: #bba14f;
      border: 3px solid #bba14f;
      font-weight: bold;
      border-radius: 5em;
      margin-top: -.2em;
    }
    .navbar nav li.go-premium-cta a:hover {
      background: #bba14f;
      color: white;
    }
  }
  
  @media only screen and (min-width: 1080px) {
    .container {
      width: 1080px;
      margin: 0 auto;
    }
    section {
      padding: 10em 4em;
    }
    .hero .container {
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-pack: justify;
          -ms-flex-pack: justify;
              justify-content: space-between;
      text-align: left;
    }
    .hero .container .left-col {
      margin: 3em 3em 0 5em;
    }
    .hero .container .left-col h1 {
      font-size: 3em;
      width: 90%;
    }
    .hero-img {
      width: 30%;
      margin-right: 8em;
    }
    .hero-cta {
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
    }
    .primary-cta {
      margin-right: 1em;
  
    
    }
  }
